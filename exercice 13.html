<body>
    <script>
        function nombresUniques(tableau) {
  let uniques = [];
  for (let i = 0; i < tableau.length; i++) {
    if (tableau.indexOf(tableau[i]) === tableau.lastIndexOf(tableau[i])) {
      uniques.push(tableau[i]);
    }
  }
  return uniques;
}

    </script>
</body>
