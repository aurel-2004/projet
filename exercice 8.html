    <script>
        function nombresPairs(tableau) {
  let pairs = [];
  for (let i = 0; i < tableau.length; i++) {
    if (tableau[i] % 2 === 0) {
      pairs.push(tableau[i]);
    }
  }
  return pairs;
}
let tab = [1,2,3,4,5,6,7,8,9]
nombresPairs(tab)
    </script>
