    <script>
        function nombrePlusEleve(tableau) {
  let maxNombre = tableau[0]
  for (let i = 0; i < tableau.length; i++) {
    if (tableau[i] > maxNombre) {
      maxNombre = tableau[i];
    }
  }
  return maxNombre;
}
let tab = [12,45,67,89]
nombrePlusEleve(tab)

    </script>
